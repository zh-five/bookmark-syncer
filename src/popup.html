<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookmark-syncer</title>
  <style>
    .wrapper {
      width: 185px;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Microsoft Yahei';
      font-size: 14px;
    }
    .title {
      font-size: 18px;
      color: #389e0d;
      margin: 0 0 10px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    .title img {
      margin-right: 5px;
      width: 20px;
      height: 20px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      height: 32px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    ul li span {
      pointer-events: none;
    }
    ul li img, ul li svg {
      display: inline-block;
      width: 20px;
      margin-right: 8px;
      margin-top: 3px;
      color: #444;
      pointer-events: none;
    }
    ul li:hover {
      color: #fff;
      background-color: #389e0d;
      cursor: pointer;
    }
    ul li:hover img, ul li:hover svg {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h4 class="title">
      <img src="../icon/32.png" alt="">
      Bookmark Syncer
    </h4>
    <ul>
      <li class="bs-btn" name="sync-from-remote">
        <img src="../assets/img/download.svg" alt="">
        <span data-i18n="sync-from-remote">同步书签到本地</span>
      </li>
      <li class="bs-btn" name="sync-to-remote">
        <img src="../assets/img/upload.svg" alt="">
        <span data-i18n="sync-to-remote">同步书签到远端</span>
      </li>
      <li class="bs-btn" name="show-options">
        <img src="../assets/img/setting.svg" alt="">
        <span data-i18n="setting">设置</span>
      </li>
      <li class="bs-btn" name="help">
        <img src="../assets/img/help.svg" alt="">
        <span data-i18n="help">帮助</span>
      </li>
      <!-- TODO -->
      <!-- 1. 清空本地书签 -->
      <!-- 2. 清空远端书签 -->
      <!-- 3. 导出本地书签 JSON -->
    </ul>
  </div>
  <script src="./axios-0.21.1.min.js"></script>
  <script src="./popup.js" type="module"></script>
</body>
</html>
