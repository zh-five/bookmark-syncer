<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookmark-syncer</title>
  <style>
    .wrapper {
      width: 240px;
      padding: 20px;
      border-radius: 4px;
    }
    .title {
      font-size: 20px;
      color: #333;
      margin: 0 0 10px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      height: 32px;
      line-height: 32px;
      /* padding-left: 10px; */
    }
    ul li:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h4 class="title">Bookmark Syncer</h4>
    <ul>
      <li class="bs-btn" name="sync-from-remote">同步书签到本地</li>
      <li class="bs-btn" name="sync-to-remote">同步书签到远端</li>
      <li class="bs-btn" name="setting">设置</li>
    </ul>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
