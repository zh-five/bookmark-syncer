<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>options</title>
  <style>
    #options-wrapper {
      padding: 10px 20px;
      max-width: 400px;
      border: 1px solid #eee;
      border-radius: 2px;
    }
    .option {
      margin-bottom: 10px;
      height: 40px;
      display: flex;
      align-items: center;
    }
    label {
      display: inline-block;
      width: 80px;
      margin-right: 10px;
    }
    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid #666;
      outline: none;
      border-radius: 4px;
      width: 230px;
    }
    input[type="radio"] {
      margin-right: 10px;
      margin-top: 0;
    }
    div.save-btn {
      color: #fff;
      padding: 5px 12px;
      border-radius: 4px;
      text-align: center;
      margin: 10px auto;
      height: 26px;
      line-height: 26px;
      background-color: #389e0d;
    }
    div.save-btn:hover {
      opacity: 0.8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="options-wrapper">
    <div class="option">
      <label for="">Store Service</label>
      <input type="radio" name="store" value="github" id="github" checked="checked"><label for="github">Github</label>
      <input type="radio" name="store" value="gitee" id="gitee"><label for="gitee">Gitee</label>
    </div>
    <div class="option">
      <label for="">Access Token</label><input type="text" name="access_token">
    </div>
    <div class="save-btn" data-i18n="save">Save</div>
  </form>
  <script src="./options.js" type="module"></script>
</body>
</html>
